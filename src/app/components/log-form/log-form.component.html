<div class="card card-body mb-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" name="text" class="form-control" placeholder="Add a log..." [(ngModel)]="text">
        </div>
        <input type="submit" value="Add" class="btn btn-light" [disabled]="!text">
        <button type="button" (click)="clearState()" class="btn btn-warning" [hidden]="!text">Clear</button>
    </form>
</div>
